<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h2>四設計二乙</h2>
    <p>40323248 楊承儒 <br>11月7日</p>		
</section>
	
    
<section id="hw-task-one">
    <h3>筆記</h3>
    <p> 利用 Leo Editor 摘要重點, 建立個人 Github 課程倉儲 (名稱為 2015cadpb，練習solvespace及cero parametric ,並繪製腳踏車零件 </p>
    <p>請參考 <a href="http://yang-cheng-ru.github.io/capd923/2015cp_hw_w1.html">Yang-Cheng-Ru</a>
</section>
<section>
    <h2>自評70分</h2>
    <p> 這週還是多多練習Cero parametric  ,盡量讓它上手,也謝謝同學在我不懂的時候不厭其煩的教我</p>
    <p>可以連結到內部投影片<a href="#/hw-task-one">作業任務一</a>
</section>
		
        
				
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
